group = 'io.herow.sdk'
description = 'detection'
version = "${project.version}"

dependencies {
    api project(':connection')

    //Mock server
    testImplementation "com.squareup.okhttp3:mockwebserver:$okhttp_version"

    // WorkerManager with coroutine support
    implementation "androidx.work:work-runtime:$worker_version"
    implementation "androidx.work:work-runtime-ktx:$worker_version"

    // Advertiser ID
    compileOnly "com.google.android.gms:play-services-ads:$play_services_ads"

    // Testing Worker
    testImplementation "androidx.work:work-testing:$worker_version"

    // Test helpers
    testImplementation 'androidx.arch.core:core-testing:2.1.0'
}